name: CI

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, intl, fileinfo
          coverage: none
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress
        working-directory: ./src
      - name: Copy .env
        run: cp .env.example .env
        working-directory: ./src
      - name: Generate key
        run: php artisan key:generate
        working-directory: ./src
      - name: Run migrations
        run: php artisan migrate --force
        working-directory: ./src
      - name: Run Pint (Linter)
        run: ./vendor/bin/pint --test > pint-result.txt
        working-directory: ./src
        continue-on-error: true
      - name: Check Pint result and fail if needed
        run: |
          if grep -q "FAIL" pint-result.txt; then
            exit 1
          fi
        working-directory: ./src
      - name: Post Pint result as PR comment
        if: failure() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Pint Lint結果
            ```
            $(cat src/pint-result.txt)
            ```
      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse app
        working-directory: ./src
      - name: Run PHPUnit
        run: ./vendor/bin/phpunit
        working-directory: ./src
      # VPNが必須の場合は、ここでVPN接続用のアクションやコマンドを追加してください
      # 例: - name: Connect to VPN
      #         run: sudo openvpn --config ${{ secrets.VPN_CONFIG }} 
